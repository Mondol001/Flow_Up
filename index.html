<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flow up by zubayer</title>

  <style>
    /* ============ Global Styles ============ */
    body, h1, h2, h3, h4, h5, h6, p, label, input, select, button, a {
      color: #212529 !important;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      transition: all 0.3s ease;
    }
    body {
      background-color: #f8f9fa;
      padding-top: 70px; /* For Fixed Navbar */
    }
    /* ============ Navbar ============ */
    .navbar {
      background-color: #dc3545;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1050;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand small {
      font-size: 1rem;
      margin-left: 5px;
      color: #6c757d;
    }
    /* Search & Icon Buttons */
    #searchIconBtn, #profileIconBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 10px;
    }
    /* ============ Add Task & Search Box Container ============ */
    .action-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .search-box {
      width: 0;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }
    .search-box.active {
      width: 200px;
      opacity: 1;
    }
    /* ============ Card Styles ============ */
    .card {
      background-color: #fff;
      border: 1px solid #ced4da;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background-color: #b3d7ff;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #80bfff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-header h5 {
      margin: 0;
    }
    .timestamp, .progress-timestamp {
      font-size: 0.7rem;
      color: #6c757d;
    }
    .dot-btn {
      background: none;
      border: none;
      color: #212529;
      font-size: 1.8rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .dot-btn:hover {
      color: #dc3545;
    }
    .priority-line, .status-line {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .priority-line small, .status-line small {
      margin-right: 5px;
    }
    .task-progress {
      min-width: 150px;
      cursor: pointer;
    }
    .progress-text {
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }
    .show-more {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 0.5rem;
      display: inline-block;
    }
    .comment-section {
      padding: 0.5rem 1rem;
      border-top: 1px solid #ced4da;
      background-color: #f1f3f5;
    }
    .comment {
      border-bottom: 1px solid #dee2e6;
      padding: 0.5rem 0;
    }
    .comment:last-child { border-bottom: none; }
    .comment .comment-author {
      font-size: 0.9rem;
      color: #343a40;
    }
    .comment .comment-timestamp {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .comment .comment-text {
      margin-top: 0.2rem;
      font-size: 1.5rem;
    }
    .modal-content {
      background-color: #fff;
      border: 1px solid #dc3545;
    }
    .btn-modal {
      background-color: #dc3545;
      border: none;
      color: #fff;
    }
    .btn-modal:hover {
      background-color: #bb2d3b;
    }
    #toastContainer {
      position: fixed;
      top: 80px;
      right: 1rem;
      z-index: 1055;
    }
    /* ============ Authentication Styles ============ */
    #auth-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(248, 249, 250, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }
    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .auth-container h2 {
      margin-bottom: 20px;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .auth-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #28a745;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 10px;
    }
    .auth-container button:hover {
      background: #218838;
    }
    .toggle-auth {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar">
    <span class="navbar-brand">

    <div>

      <button id="profileIconBtn" style="display:none;">
        <i class="bi bi-person-circle"></i>
      </button>
    </div>
  </nav>

  <!-- Main Container (Visible after login) -->
  <div id="app-section" class="container mb-4" style="display:none;">
    <div class="action-container">
      <input type="text" id="searchBox" class="form-control search-box" placeholder="সার্চ করুন..." />

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Add Task Modal -->

    <div class="modal-dialog">

        <div class="modal-body">
          <div class="mb-3">
            <label for="newTaskName">টাস্কের নাম</label>
            <input type="text" id="newTaskName" class="form-control" placeholder="টাস্কের নাম লিখুন" />
          </div>
          <div class="mb-3">

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

            <i class="bi bi-pencil-square"></i> টাস্ক এডিট করুন
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editTaskName">টাস্কের নাম</label>
            <input type="text" id="editTaskName" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="editTaskPriority">Priority:</label>
            <select id="editTaskPriority" class="form-select">
              <option value="low">নিম্ন (Low)</option>
              <option value="medium">মাঝারি (Medium)</option>
              <option value="high">উচ্চ (High)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editTaskProgress">প্রগ্রেস (%)</label>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalLabel">
            <i class="bi bi-exclamation-triangle-fill"></i> টাস্ক ডিলিট করুন
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <p>আপনি কি নিশ্চিতভাবে এই টাস্কটি ডিলিট করতে চান?</p>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">প্রোফাইল</h5>

        </div>
        <div class="modal-body">

          <p id="userEmailDisplay">ইমেইল: </p>

        <div class="modal-footer">
          <button type="button" class="btn btn-modal" id="modalLogoutBtn">লগআউট</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">বন্ধ করুন</button>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* ================= Firebase Config & Initialization ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyAlCr-cphqHaAGN8SoDJ_aOnVBzJOyFLyo",
      authDomain: "post-41a7c.firebaseapp.com",
      projectId: "post-41a7c",
      storageBucket: "post-41a7c.firebasestorage.app",
      messagingSenderId: "266157241851",
      appId: "1:266157241851:web:a36fe15cc1a46b01aac75e",
      measurementId: "G-GQ1BKHFPMP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    /* ================= Global Variables ================= */
    let tasks = [];
    let selectedTaskId = null;
    let isLoginMode = true; // true for login, false for signup
    let currentUserName = '';
    let currentUserEmail = '';
    let currentUserRole = 'user'; // Default role
    // গ্লোবাল অবজেক্ট যেটা প্রতিটি টাস্কের কমেন্ট সেকশন ওপেন আছে কিনা তা ট্র্যাক করবে
    let openComments = {};

    /* ================= DOM Elements ================= */
    const authSection = document.getElementById('auth-section');
    const authTitle = document.getElementById('auth-title');
    const authBtn = document.getElementById('auth-btn');
    const authName = document.getElementById('auth-name');
    const authEmail = document.getElementById('auth-email');
    const authPassword = document.getElementById('auth-password');

    const appSection = document.getElementById('app-section');
    const taskContainer = document.getElementById('taskContainer');
    const searchBox = document.getElementById('searchBox');
    const searchIconBtn = document.getElementById('searchIconBtn');
    const profileIconBtn = document.getElementById('profileIconBtn');

    const addTaskBtn = document.getElementById('addTaskBtn');

    // Add Task Modal Elements
    const newTaskNameEl = document.getElementById('newTaskName');
    const newTaskPriorityEl = document.getElementById('newTaskPriority');
    const newTaskProgressEl = document.getElementById('newTaskProgress');
    const saveNewTaskBtn = document.getElementById('saveNewTaskBtn');
    const addTaskModal = new bootstrap.Modal(document.getElementById('addTaskModal'));

    // Edit Task Modal Elements
    const editTaskNameEl = document.getElementById('editTaskName');
    const editTaskPriorityEl = document.getElementById('editTaskPriority');
    const editTaskProgressEl = document.getElementById('editTaskProgress');
    const saveEditTaskBtn = document.getElementById('saveEditTaskBtn');
    const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));

    // Delete Modal Elements
    const deleteTaskModal = new bootstrap.Modal(document.getElementById('deleteTaskModal'));
    const confirmDeleteTaskBtn = document.getElementById('confirmDeleteTaskBtn');

    // Profile Modal Elements
    const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
    const userNameDisplay = document.getElementById('userNameDisplay');
    const userEmailDisplay = document.getElementById('userEmailDisplay');
    const modalLogoutBtn = document.getElementById('modalLogoutBtn');

    // Toast Container
    const toastContainer = document.getElementById('toastContainer');

    /* ================= Utility Functions ================= */
    function formatTimestamp(ts) {
      if (!ts) return '';
      const date = ts.toDate();
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      let hours = date.getHours();
      const min = String(date.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const formattedHours = String(hours).padStart(2, '0');
      return `${dd}-${mm}-${yyyy}, ${formattedHours}:${min} ${ampm}`;
    }
    function getProgressTitle(progress) {
      if (progress === 0) return "Not Started 😴";
      else if (progress > 0 && progress < 100) return "In Progress ⏳";
      else if (progress === 100) return "Completed ✅";
      else return "";
    }
    function showToast(message) {
      const toastEl = document.createElement('div');
      toastEl.className = 'toast align-items-center toast-dark-bg border-0 show';
      toastEl.style.minWidth = '200px';
      toastEl.setAttribute('role', 'alert');
      toastEl.setAttribute('aria-live', 'assertive');
      toastEl.setAttribute('aria-atomic', 'true');
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      toastContainer.appendChild(toastEl);
      setTimeout(() => {
        toastEl.classList.remove('show');
        toastEl.remove();
      }, 3000);
    }

    /* ================= Firebase Authentication ================= */
    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      if (isLoginMode) {
        authTitle.innerText = "লগইন করুন";
        authBtn.innerText = "লগইন";
        document.querySelector('.toggle-auth').innerText = "অ্যাকাউন্ট না থাকলে সাইনআপ করুন";
        authName.style.display = "none";
      } else {
        authTitle.innerText = "সাইনআপ করুন";
        authBtn.innerText = "সাইনআপ";
        document.querySelector('.toggle-auth').innerText = "অ্যাকাউন্ট আছে? লগইন করুন";
        authName.style.display = "block";
      }
    }
    authBtn.addEventListener('click', () => {
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();
      if (!email || !password) {
        showToast("ইমেইল ও পাসওয়ার্ড প্রদান করুন!");
        return;
      }
      if (isLoginMode) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            console.log("লগইন সফল");
          })
          .catch(error => {
            showToast("লগইন ত্রুটি: " + error.message);
          });
      } else {
        const name = authName.value.trim();
        if (!name) {
          showToast("নাম প্রদান করুন!");
          return;
        }
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            return user.updateProfile({ displayName: name }).then(() => {
              return db.collection("users").doc(user.uid).set({
                name: name,
                email: email,
                role: "user"
              });
            });
          })
          .then(() => {
            console.log("সাইনআপ সফল, নাম ও রোল সংরক্ষিত");
          })
          .catch(error => {
            showToast("সাইনআপ ত্রুটি: " + error.message);
          });
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get()
          .then(doc => {
            if (doc.exists) {
              const data = doc.data();
              currentUserName = user.displayName || data.name || "anonymous";
              currentUserEmail = data.email || "";
              currentUserRole = data.role || "user";
              console.log("ইউজার তথ্য:", data);
            }
            authSection.style.display = "none";
            appSection.style.display = "block";
            // প্রোফাইল আইকন দেখান
            profileIconBtn.style.display = "inline-block";
            // এডমিন না হলে অ্যাড টাস্ক বাটন লুকিয়ে দিন
            if (currentUserRole !== 'admin') {
              addTaskBtn.style.display = "none";
            }
            // প্রোফাইল মডালে ইউজারের তথ্য দেখান
            userNameDisplay.innerText = "নাম: " + currentUserName;
            userEmailDisplay.innerText = "ইমেইল: " + currentUserEmail;
          })
          .catch(err => {
            console.error("তথ্য লোড করতে সমস্যা:", err);
          });
      } else {
        authSection.style.display = "flex";
        appSection.style.display = "none";
        profileIconBtn.style.display = "none";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        console.log("লগআউট সফল");
      });
    }
    modalLogoutBtn.addEventListener('click', () => {
      logout();
      profileModal.hide();
    });

    // প্রোফাইল আইকন ক্লিক হলে প্রোফাইল মডাল দেখান
    profileIconBtn.addEventListener('click', () => {
      profileModal.show();
    });

    /* ================= Role Based Access Check ================= */
    function requireAdmin(actionName) {
      if (currentUserRole !== 'admin') {
        showToast(`Access Denied! শুধুমাত্র এডমিন ${actionName} করতে পারবেন।`);
        return false;
      }
      return true;
    }

    /* ================= Firestore Data Load & Render ================= */
    function loadTasks() {
      db.collection('tasks')
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          tasks = [];
          snapshot.forEach(doc => {
            let data = doc.data();
            data.id = doc.id;
            tasks.push(data);
          });
          renderTasks();
        });
    }
    function renderTasks() {
      taskContainer.innerHTML = '';
      let filteredTasks = tasks;
      const query = searchBox.value.trim().toLowerCase();
      if (query) {
        filteredTasks = tasks.filter(task => task.name.toLowerCase().includes(query));
      }
      filteredTasks.forEach(task => {
        const createdAt = task.timestamp ? formatTimestamp(task.timestamp) : "N/A";
        const progressUpdated = task.progressTimestamp ? formatTimestamp(task.progressTimestamp) : "N/A";
        const taskNameClass = (task.progress === 100) ? 'text-decoration-line-through' : '';

        let commentsHtml = '';
        if (task.comments && task.comments.length > 0) {
          // নতুন কমেন্টগুলোকে উপরে দেখানোর জন্য ডেসেন্ডিং এ সজ্জিত করা হলো
          task.comments.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
          task.comments.forEach(cmt => {
            commentsHtml += `
              <div class="comment">
                <div class="comment-author">${cmt.name || "anonymous"}</div>
                <div class="comment-timestamp">${cmt.timestamp ? formatTimestamp(cmt.timestamp) : ''}</div>
                <div class="comment-text">${cmt.comment}</div>
              </div>
            `;
          });
        }
        // এডিট (থ্রি ডট) বাটন শুধু এডমিনদের জন্য দেখানো হবে
        const editButtonHtml = currentUserRole === 'admin' ? `
          <button class="dot-btn" onclick="openEditModal('${task.id}')">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        ` : '';

        // কমেন্ট সেকশনের ডিসপ্লে নির্ধারণ openComments অবজেক্ট অনুযায়ী
        const isOpen = openComments[task.id] === true;
        const commentSectionStyle = isOpen ? "block" : "none";
        const toggleText = isOpen ? `<i class="bi bi-chat-left-text"></i> Show Less` : `<i class="bi bi-chat-left-text"></i> Show More`;

        const card = document.createElement('div');
        card.className = 'card shadow';
        card.innerHTML = `
          <div class="card-header">
            <div>
              <h5 class="${taskNameClass} mb-0">${task.name}</h5>
              <small class="timestamp"><i class="bi bi-clock-history"></i> Created: ${createdAt}</small>
            </div>
            ${editButtonHtml}
          </div>
          <div class="card-body">
            <div class="priority-line">
              <small>Priority:</small>
              <span class="ms-1 badge ${
                task.priority === 'low'
                  ? 'bg-success'
                  : task.priority === 'medium'
                  ? 'bg-warning'
                  : 'bg-danger'
              }">
                ${task.priority.toUpperCase()}
              </span>
            </div>
            <div class="status-line">
              <small>Status:</small>
              <div class="task-progress ms-2" ondblclick="onUpdateTaskProgress('${task.id}')">
                <div class="progress" style="height:25px; width:150px;">
                  <div class="progress-bar bg-info"
                       role="progressbar"
                       style="width: ${task.progress}%;"
                       aria-valuenow="${task.progress}"
                       aria-valuemin="0"
                       aria-valuemax="100">
                    ${task.progress}%
                  </div>
                </div>
                <p class="progress-text mb-1">${getProgressTitle(task.progress)}</p>
                <small class="progress-timestamp"><i class="bi bi-clock"></i> Last Updated: ${progressUpdated}</small>
              </div>
            </div>
            <a class="show-more" onclick="toggleCommentSection(this, '${task.id}')">
              ${toggleText}
            </a>
            <div class="comment-section" style="display: ${commentSectionStyle};">
              <div class="comment-list">${commentsHtml}</div>
              <div class="input-group mt-2">
                <input type="text" class="form-control comment-input" placeholder="কমেন্ট লিখুন" />
                <button class="btn btn-outline-secondary comment-submit" type="button"
                        onclick="submitComment('${task.id}', this)">Send</button>
              </div>
            </div>
          </div>
        `;
        taskContainer.appendChild(card);
      });
    }
    searchBox.addEventListener('input', renderTasks);

    function toggleCommentSection(linkEl, taskId) {
      // toggle the open state for this task id
      openComments[taskId] = !openComments[taskId];
      renderTasks();
    }

    /* ================= Task CRUD Operations (Admin Only) ================= */
    saveNewTaskBtn.addEventListener('click', () => {
      if (!requireAdmin("যোগ করতে")) return;
      const name = newTaskNameEl.value.trim();
      if (name === '') {
        showToast("টাস্কের নাম লিখুন!");
        return;
      }
      const priority = newTaskPriorityEl.value;
      const progress = parseInt(newTaskProgressEl.value) || 0;
      db.collection('tasks').add({
        name,
        priority,
        progress,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        progressTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
        comments: []
      })
      .then(() => {
        showToast("টাস্ক সফলভাবে যোগ হয়েছে!");
        addTaskModal.hide();
        newTaskNameEl.value = '';
        newTaskProgressEl.value = '0';
      })
      .catch(err => {
        console.error(err);
        showToast("যোগ করতে সমস্যা হয়েছে!");
      });
    });
    function openEditModal(taskId) {
      if (!requireAdmin("এডিট করতে")) return;
      selectedTaskId = taskId;
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        editTaskNameEl.value = task.name;
        editTaskPriorityEl.value = task.priority;
        editTaskProgressEl.value = task.progress;
        editTaskModal.show();
      }
    }
    window.openEditModal = openEditModal;
    saveEditTaskBtn.addEventListener('click', () => {
      if (!requireAdmin("এডিট করতে")) return;
      const name = editTaskNameEl.value.trim();
      if (name === '') {
        showToast("টাস্কের নাম লিখুন!");
        return;
      }
      const priority = editTaskPriorityEl.value;
      const progress = parseInt(editTaskProgressEl.value) || 0;
      db.collection('tasks').doc(selectedTaskId).update({
        name,
        priority,
        progress,
        progressTimestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        showToast("টাস্ক সফলভাবে এডিট হয়েছে!");
        editTaskModal.hide();
      })
      .catch(err => {
        console.error(err);
        showToast("এডিট করতে সমস্যা হয়েছে!");
      });
    });
    function onUpdateTaskProgress(taskId) {
      if (!requireAdmin("প্রগ্রেস আপডেট করতে")) return;
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        const newProgress = prompt("নতুন প্রগ্রেস (%) লিখুন (0-100):", task.progress);
        if (newProgress !== null) {
          let progressVal = parseInt(newProgress);
          if (isNaN(progressVal) || progressVal < 0 || progressVal > 100) {
            showToast("সঠিক মান (0-100) দিন!");
            return;
          }
          db.collection('tasks').doc(taskId).update({
            progress: progressVal,
            progressTimestamp: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            showToast("প্রগ্রেস আপডেট হয়েছে!");
          })
          .catch(err => {
            console.error(err);
            showToast("আপডেট করতে সমস্যা হয়েছে!");
          });
        }
      }
    }
    window.onUpdateTaskProgress = onUpdateTaskProgress;
    function openDeleteModal(taskId) {
      if (!requireAdmin("ডিলিট করতে")) return;
      selectedTaskId = taskId;
      deleteTaskModal.show();
    }
    window.openDeleteModal = openDeleteModal;
    // সকল ইউজার এখন কমেন্ট করতে পারবেন
    function submitComment(taskId, btn) {
      const inputGroup = btn.parentElement;
      const commentInput = inputGroup.querySelector('.comment-input');
      const commentText = commentInput.value.trim();
      if (commentText === '') {
        showToast("কমেন্ট লিখুন!");
        return;
      }
      const commentObj = {
        name: currentUserName || "anonymous",
        comment: commentText,
        timestamp: firebase.firestore.Timestamp.now()
      };
      db.collection('tasks').doc(taskId).update({
        comments: firebase.firestore.FieldValue.arrayUnion(commentObj)
      })
      .then(() => {
        showToast("কমেন্ট যোগ হয়েছে!");
        commentInput.value = '';
        // নিশ্চিত করা হচ্ছে সংশ্লিষ্ট টাস্কের কমেন্ট সেকশন খোলা থাকবে
        openComments[taskId] = true;
        renderTasks();
      })
      .catch(err => {
        console.error(err);
        showToast("কমেন্ট যোগ করতে সমস্যা হয়েছে!");
      });
    }
    window.submitComment = submitComment;

    /* ================= Initialize Data Load ================= */
    loadTasks();
  </script>
</body>
</html>
