<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flow up by zubayer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    /* ============ Global Styles ============ */
    body, h1, h2, h3, h4, h5, h6, p, label, input, select, button, a {
      color: #212529 !important;
      font-weight: bold;
      font-family: "Courier New", Courier, monospace;
      transition: all 0.3s ease;
    }
    body {
      background-color: #f8f9fa;
      padding-top: 70px; /* For Fixed Navbar */
    }

    /* ============ Navbar ============ */
    .navbar {
      background-color: #dc3545;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1050;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand small {
      font-size: 1rem; /* ছোট ফন্ট সাইজ */
      margin-left: 5px; /* কিছুটা ফাঁকা রাখতে */
      color: #6c757d; /* হালকা ধূসর রঙ */
    }
    /* সার্চ আইকন বাটন (Navbar এর ডান পাশে) */
    #searchIconBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ============ Add Task & Search Box Container ============ */
    .action-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-top: 2rem; /* Navbar থেকে আরও নিচে সরানো */
      margin-bottom: 2rem;
    }
    /* সার্চ বক্স স্টাইল এবং এনিমেশন */
    .search-box {
      width: 0;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }
    .search-box.active {
      width: 200px; /* প্রয়োজন অনুযায়ী সমন্বয় করা যাবে */
      opacity: 1;
    }

    /* ============ Card Styles ============ */
    .card {
      background-color: #fff;
      border: 1px solid #ced4da;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background-color: #b3d7ff; /* Darker Light Blue */
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #80bfff; /* Slightly darker blue border */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for highlighting */
    }
    .card-header h5 {
      margin: 0;
    }
    .timestamp, .progress-timestamp {
      font-size: 0.7rem;
      color: #6c757d;
    }
    .dot-btn {
      background: none;
      border: none;
      color: #212529;
      font-size: 1.8rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .dot-btn:hover {
      color: #dc3545;
    }

    /* ============ Priority & Status ============ */
    .priority-line {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .priority-line small {
      margin-right: 5px;
    }
    .status-line {
      display: flex;           /* পাশাপাশি রাখতে flex ব্যবহার */
      align-items: center;     /* উল্লম্বভাবে সেন্টার */
      margin-bottom: 0.5rem;
    }
    .status-line small {
      margin-right: 5px;       /* Status: এর পর সামান্য গ্যাপ */
    }
    .task-progress {
      min-width: 150px;
      cursor: pointer;
    }
    .progress-text {
      font-size: 1.2rem;
      text-align: bi-chat-left-text;
      margin-top: 0.3rem;
    }

    /* ============ Comments Section ============ */
    .show-more {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 0.5rem;
      display: inline-block;
    }
    .comment-section {
      display: none;
      padding: 0.5rem 1rem;
      border-top: 1px solid #ced4da;
      background-color: #f1f3f5;
    }
    .comment {
      border-bottom: 1px solid #dee2e6;
      padding: 0.5rem 0;
    }
    .comment:last-child { border-bottom: none; }
    .comment .comment-author {
      font-size: 0.9rem;
      color: #343a40;
    }
    .comment .comment-timestamp {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .comment .comment-text {
      margin-top: 0.2rem;
      font-size: 1.5rem;
    }

    /* ============ Modal & Toast ============ */
    .modal-content {
      background-color: #fff;
      border: 1px solid #dc3545;
    }
    .btn-modal {
      background-color: #dc3545;
      border: none;
      color: #fff;
    }
    .btn-modal:hover {
      background-color: #bb2d3b;
    }
    #toastContainer {
      position: fixed;
      top: 80px;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>
  <!-- ============ Fixed Navbar ============ -->
  <nav class="navbar">
    <span class="navbar-brand">
      <i class="bi bi-card-checklist"></i> FLOW UP 
      <small class="text-muted"> by zubayer</small>
    </span>
    <!-- টপ বার সার্চ আইকন -->
    <button id="searchIconBtn">
      <i class="bi bi-search"></i>
    </button>
  </nav>

  <!-- ============ Main Container ============ -->
  <div class="container mb-4">
    <!-- Add Task & Search Box Container -->
    <div class="action-container">
      <input type="text" id="searchBox" class="form-control search-box" placeholder="সার্চ করুন..." />
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        <i class="bi bi-plus-circle-fill"></i> Add Task
      </button>
    </div>

    <!-- Task List -->
    <div id="taskContainer"></div>
  </div>

  <!-- ============ Toast Container ============ -->
  <div id="toastContainer"></div>

  <!-- ============ Add Task Modal ============ -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">
            <i class="bi bi-plus-square"></i> নতুন টাস্ক যোগ করুন
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newTaskName">টাস্কের নাম</label>
            <input type="text" id="newTaskName" class="form-control" placeholder="টাস্কের নাম লিখুন" />
          </div>
          <div class="mb-3">
            <label for="newTaskPriority">Priority:</label>
            <select id="newTaskPriority" class="form-select">
              <option value="low">নিম্ন (Low)</option>
              <option value="medium">মাঝারি (Medium)</option>
              <option value="high">উচ্চ (High)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="newTaskProgress">প্রগ্রেস (%)</label>
            <input type="number" id="newTaskProgress" class="form-control" value="0" min="0" max="100" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-modal" id="saveNewTaskBtn">সেভ করুন</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ক্যান্সেল</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============ Edit Task Modal ============ -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">
            <i class="bi bi-pencil-square"></i> টাস্ক এডিট করুন
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editTaskName">টাস্কের নাম</label>
            <input type="text" id="editTaskName" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="editTaskPriority">Priority:</label>
            <select id="editTaskPriority" class="form-select">
              <option value="low">নিম্ন (Low)</option>
              <option value="medium">মাঝারি (Medium)</option>
              <option value="high">উচ্চ (High)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editTaskProgress">প্রগ্রেস (%)</label>
            <input type="number" id="editTaskProgress" class="form-control" min="0" max="100" />
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-danger" onclick="openDeleteModal(selectedTaskId)">
            <i class="bi bi-trash"></i> Delete
          </button>
          <div>
            <button type="button" class="btn btn-modal" id="saveEditTaskBtn">সেভ করুন</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ক্যান্সেল</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============ Delete Confirmation Modal ============ -->
  <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalLabel">
            <i class="bi bi-exclamation-triangle-fill"></i> টাস্ক ডিলিট করুন
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>আপনি কি নিশ্চিতভাবে এই টাস্কটি ডিলিট করতে চান?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-modal" id="confirmDeleteTaskBtn">হ্যাঁ, ডিলিট করুন</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ক্যান্সেল</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============ Bootstrap Bundle JS ============ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* ================= Firebase Config & Init ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyAlCr-cphqHaAGN8SoDJ_aOnVBzJOyFLyo",
      authDomain: "post-41a7c.firebaseapp.com",
      projectId: "post-41a7c",
      storageBucket: "post-41a7c.firebasestorage.app",
      messagingSenderId: "266157241851",
      appId: "1:266157241851:web:a36fe15cc1a46b01aac75e",
      measurementId: "G-GQ1BKHFPMP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ================= Global Variables ================= */
    let tasks = [];
    let selectedTaskId = null;

    /* ================= DOM Elements ================= */
    const taskContainer = document.getElementById('taskContainer');
    // Add Task Modal
    const newTaskNameEl = document.getElementById('newTaskName');
    const newTaskPriorityEl = document.getElementById('newTaskPriority');
    const newTaskProgressEl = document.getElementById('newTaskProgress');
    const saveNewTaskBtn = document.getElementById('saveNewTaskBtn');
    const addTaskModal = new bootstrap.Modal(document.getElementById('addTaskModal'));
    // Edit Task Modal
    const editTaskNameEl = document.getElementById('editTaskName');
    const editTaskPriorityEl = document.getElementById('editTaskPriority');
    const editTaskProgressEl = document.getElementById('editTaskProgress');
    const saveEditTaskBtn = document.getElementById('saveEditTaskBtn');
    const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
    // Delete Modal
    const deleteTaskModal = new bootstrap.Modal(document.getElementById('deleteTaskModal'));
    const confirmDeleteTaskBtn = document.getElementById('confirmDeleteTaskBtn');
    // Toast Container
    const toastContainer = document.getElementById('toastContainer');
    // Search Box & Icon Button
    const searchBox = document.getElementById('searchBox');
    const searchIconBtn = document.getElementById('searchIconBtn');

    /* ================= Utility Functions ================= */
    // Date Formatting: DD-MM-YYYY, HH:MM
    function formatTimestamp(ts) {
  if (!ts) return '';
  const date = ts.toDate();
  const dd = String(date.getDate()).padStart(2, '0');
  const mm = String(date.getMonth() + 1).padStart(2, '0');
  const yyyy = date.getFullYear();
  let hours = date.getHours();
  const min = String(date.getMinutes()).padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // 0 সময় হলে 12 দেখাবে
  const formattedHours = String(hours).padStart(2, '0');
  return `${dd}-${mm}-${yyyy}, ${formattedHours}:${min} ${ampm}`;
}

    // Progress Title
    function getProgressTitle(progress) {
      if (progress === 0) return "Not Started 😴";
      else if (progress > 0 && progress < 100) return "In Progress ⏳";
      else if (progress === 100) return "Completed ✅";
      else return "";
    }

    // Show Toast Message
    function showToast(message) {
      const toastEl = document.createElement('div');
      toastEl.className = 'toast align-items-center toast-dark-bg border-0 show';
      toastEl.style.minWidth = '200px';
      toastEl.setAttribute('role', 'alert');
      toastEl.setAttribute('aria-live', 'assertive');
      toastEl.setAttribute('aria-atomic', 'true');
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      toastContainer.appendChild(toastEl);
      setTimeout(() => {
        toastEl.classList.remove('show');
        toastEl.remove();
      }, 3000);
    }

    /* ================= Firestore Data Load & Render ================= */
    // Real-time snapshot listener
    function loadTasks() {
      db.collection('tasks')
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          tasks = [];
          snapshot.forEach(doc => {
            let data = doc.data();
            data.id = doc.id;
            tasks.push(data);
          });
          renderTasks();
        });
    }

    // Render Task Cards with Dynamic Search Filter
    function renderTasks() {
      taskContainer.innerHTML = '';
      // Apply search filter if any
      let filteredTasks = tasks;
      const query = searchBox.value.trim().toLowerCase();
      if (query) {
        filteredTasks = tasks.filter(task => task.name.toLowerCase().includes(query));
      }
      filteredTasks.forEach(task => {
        // Prepare Data
        const createdAt = task.timestamp ? formatTimestamp(task.timestamp) : "N/A";
        const progressUpdated = task.progressTimestamp ? formatTimestamp(task.progressTimestamp) : "N/A";
        const taskNameClass = (task.progress === 100) ? 'text-decoration-line-through' : '';

        // Build Comments HTML
        let commentsHtml = '';
        if (task.comments && task.comments.length > 0) {
          // Sort comments by timestamp ascending
          task.comments.sort((a, b) => {
            if (!a.timestamp || !b.timestamp) return 0;
            return a.timestamp.seconds - b.timestamp.seconds;
          });
          task.comments.forEach(cmt => {
            commentsHtml += `
              <div class="comment">
                <div class="comment-author">anonymous</div>
                <div class="comment-timestamp">
                  ${cmt.timestamp ? formatTimestamp(cmt.timestamp) : ''}
                </div>
                <div class="comment-text">${cmt.comment}</div>
              </div>
            `;
          });
        }

        // Create Card
        const card = document.createElement('div');
        card.className = 'card shadow';
        card.innerHTML = `
          <div class="card-header">
            <div>
              <h5 class="${taskNameClass} mb-0">${task.name}</h5>
              <small class="timestamp">
                <i class="bi bi-clock-history"></i> Created: ${createdAt}
              </small>
            </div>
            <button class="dot-btn" onclick="openEditModal('${task.id}')">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
          </div>
          <div class="card-body">
            <!-- Priority Line -->
            <div class="priority-line">
              <small>Priority:</small>
              <span class="ms-1 badge ${
                task.priority === 'low'
                  ? 'bg-success'
                  : task.priority === 'medium'
                  ? 'bg-warning'
                  : 'bg-danger'
              }">
                ${task.priority.toUpperCase()}
              </span>
            </div>
            <!-- Status Line + Progress Bar Side by Side -->
            <div class="status-line">
              <small>Status:</small>
              <div class="task-progress ms-2" ondblclick="onUpdateTaskProgress('${task.id}')">
                <div class="progress" style="height:25px; width:150px;">
                  <div class="progress-bar bg-info"
                       role="progressbar"
                       style="width: ${task.progress}%;"
                       aria-valuenow="${task.progress}"
                       aria-valuemin="0"
                       aria-valuemax="100">
                    ${task.progress}%
                  </div>
                </div>
                <p class="progress-text mb-1">${getProgressTitle(task.progress)}</p>
                <small class="progress-timestamp">
                  <i class="bi bi-clock"></i> Last Updated: ${progressUpdated}
                </small>
              </div>
            </div>
            <!-- Show More / Comments -->
            <a class="show-more" onclick="toggleCommentSection(this)">
              <i class="bi bi-chat-left-text"></i> Show More
            </a>
            <div class="comment-section">
              <div class="comment-list">${commentsHtml}</div>
              <div class="input-group mt-2">
                <input type="text" class="form-control comment-input" placeholder="কমেন্ট লিখুন" />
                <button class="btn btn-outline-secondary comment-submit" type="button"
                        onclick="submitComment('${task.id}', this)">Send</button>
              </div>
            </div>
          </div>
        `;
        taskContainer.appendChild(card);
      });
    }

    // Listen for search input changes for dynamic filtering
    searchBox.addEventListener('input', renderTasks);

    /* ================= Task CRUD Operations ================= */
    // Add Task
    saveNewTaskBtn.addEventListener('click', () => {
      const name = newTaskNameEl.value.trim();
      if (name === '') {
        showToast("টাস্কের নাম লিখুন!");
        return;
      }
      const priority = newTaskPriorityEl.value;
      const progress = parseInt(newTaskProgressEl.value) || 0;

      db.collection('tasks').add({
        name,
        priority,
        progress,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        progressTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
        comments: []
      })
      .then(() => {
        showToast("টাস্ক সফলভাবে যোগ হয়েছে!");
        addTaskModal.hide();
        newTaskNameEl.value = '';
        newTaskProgressEl.value = '0';
      })
      .catch(err => {
        console.error(err);
        showToast("যোগ করতে সমস্যা হয়েছে!");
      });
    });

    // Open Edit Modal
    function openEditModal(taskId) {
      selectedTaskId = taskId;
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        editTaskNameEl.value = task.name;
        editTaskPriorityEl.value = task.priority;
        editTaskProgressEl.value = task.progress;
        editTaskModal.show();
      }
    }
    window.openEditModal = openEditModal;

    // Save Edited Task
    saveEditTaskBtn.addEventListener('click', () => {
      const name = editTaskNameEl.value.trim();
      if (name === '') {
        showToast("টাস্কের নাম লিখুন!");
        return;
      }
      const priority = editTaskPriorityEl.value;
      const progress = parseInt(editTaskProgressEl.value) || 0;

      db.collection('tasks').doc(selectedTaskId).update({
        name,
        priority,
        progress,
        progressTimestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        showToast("টাস্ক সফলভাবে এডিট হয়েছে!");
        editTaskModal.hide();
      })
      .catch(err => {
        console.error(err);
        showToast("এডিট করতে সমস্যা হয়েছে!");
      });
    });

    // Update Progress on double-click
    function onUpdateTaskProgress(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        const newProgress = prompt("নতুন প্রগ্রেস (%) লিখুন (0-100):", task.progress);
        if (newProgress !== null) {
          let progressVal = parseInt(newProgress);
          if (isNaN(progressVal) || progressVal < 0 || progressVal > 100) {
            showToast("সঠিক মান (0-100) দিন!");
            return;
          }
          db.collection('tasks').doc(taskId).update({
            progress: progressVal,
            progressTimestamp: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            showToast("প্রগ্রেস আপডেট হয়েছে!");
          })
          .catch(err => {
            console.error(err);
            showToast("আপডেট করতে সমস্যা হয়েছে!");
          });
        }
      }
    }
    window.onUpdateTaskProgress = onUpdateTaskProgress;

    // Delete Task
    function openDeleteModal(taskId) {
      selectedTaskId = taskId;
      deleteTaskModal.show();
    }
    window.openDeleteModal = openDeleteModal;

    confirmDeleteTaskBtn.addEventListener('click', () => {
      db.collection('tasks').doc(selectedTaskId).delete()
        .then(() => {
          showToast("টাস্ক ডিলিট হয়েছে!");
          deleteTaskModal.hide();
        })
        .catch(err => {
          console.error(err);
          showToast("ডিলিট করতে সমস্যা হয়েছে!");
        });
    });

    // Submit Comment (Fix for serverTimestamp in arrayUnion)
    function submitComment(taskId, btn) {
      const inputGroup = btn.parentElement;
      const commentInput = inputGroup.querySelector('.comment-input');
      const commentText = commentInput.value.trim();
      if (commentText === '') {
        showToast("কমেন্ট লিখুন!");
        return;
      }
      // FieldValue.serverTimestamp() arrayUnion এ সরাসরি যায় না
      // তাই firebase.firestore.Timestamp.now() ব্যবহার করা হচ্ছে
      const commentObj = {
        name: "anonymous",
        comment: commentText,
        timestamp: firebase.firestore.Timestamp.now() // <-- Fix here
      };
      db.collection('tasks').doc(taskId).update({
        comments: firebase.firestore.FieldValue.arrayUnion(commentObj)
      })
      .then(() => {
        showToast("কমেন্ট যোগ হয়েছে!");
        commentInput.value = '';
      })
      .catch(err => {
        console.error(err);
        showToast("কমেন্ট যোগ করতে সমস্যা হয়েছে!");
      });
    }
    window.submitComment = submitComment;

    // Toggle Comment Section
    function toggleCommentSection(linkEl) {
      const commentSection = linkEl.nextElementSibling;
      if (commentSection.style.display === "block") {
        commentSection.style.display = "none";
        linkEl.innerHTML = `<i class="bi bi-chat-left-text"></i> Show More`;
      } else {
        commentSection.style.display = "block";
        linkEl.innerHTML = `<i class="bi bi-chat-left-text"></i> Show Less`;
      }
    }
    window.toggleCommentSection = toggleCommentSection;

    /* ================= Toggle Search Box on Icon Click ================= */
    searchIconBtn.addEventListener('click', () => {
      searchBox.classList.toggle('active');
      if (searchBox.classList.contains('active')) {
        searchBox.focus();
      }
    });

    /* ================= Initialize ================= */
    loadTasks();
  </script>
</body>
