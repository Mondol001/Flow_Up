<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Flow up by zubayer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .container-fluid {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-card {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }
    .signup-card h2 {
      margin-bottom: 30px;
      color: #dc3545;
    }
    .form-control {
      margin-bottom: 20px;
      height: 45px;
      font-size: 1rem;
    }
    .btn-custom {
      background: #dc3545;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      height: 45px;
    }
    .btn-custom:hover {
      background: #c82333;
    }
    .text-link {
      color: #007bff;
      cursor: pointer;
    }
    .text-link:hover {
      text-decoration: underline;
    }
    .spinner-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="signup-card">
      <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">লোডিং...</span>
        </div>
      </div>
      <h2>সাইনআপ করুন</h2>
      <input type="text" id="signupName" class="form-control" placeholder="নাম" />
      <input type="email" id="signupEmail" class="form-control" placeholder="ইমেইল" />
      <input type="password" id="signupPassword" class="form-control" placeholder="পাসওয়ার্ড" />
      <button class="btn btn-custom w-100" id="signupBtn">সাইনআপ</button>
      <p class="mt-3">অ্যাকাউন্ট থাকলে <a href="login.html" class="text-link">লগইন করুন</a></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlCr-cphqHaAGN8SoDJ_aOnVBzJOyFLyo",
      authDomain: "post-41a7c.firebaseapp.com",
      projectId: "post-41a7c",
      storageBucket: "post-41a7c.firebasestorage.app",
      messagingSenderId: "266157241851",
      appId: "1:266157241851:web:a36fe15cc1a46b01aac75e",
      measurementId: "G-GQ1BKHFPMP"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupBtn = document.getElementById('signupBtn');
    const spinnerOverlay = document.getElementById('spinnerOverlay');

    signupBtn.addEventListener('click', () => {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      if (!name || !email || !password) {
        alert("সকল তথ্য প্রদান করুন!");
        return;
      }
      spinnerOverlay.style.display = 'flex';
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: name }).then(() => {
            return db.collection("users").doc(user.uid).set({
              name: name,
              email: email,
              role: "user"
            });
          });
        })
        .then(() => {
          alert("সাইনআপ সফল হয়েছে!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("সাইনআপ ত্রুটি: " + error.message);
        })
        .finally(() => {
          spinnerOverlay.style.display = 'none';
        });
    });
  </script>
</body>
</html>
